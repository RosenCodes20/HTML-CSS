<body>

    <div>
        <p class="inside-div">This is a paragraph inside a div.</p>
        <p class="div-p">This paragraph follows another paragraph.
            <span>Span inside a paragraph.</span>
        </p>

        <span id="bald-span">This span is a sibling of paragraphs.</span>

        <ul type="circle">
            <li>List Item 1</li>

            <li>List Item 2
                <ul type="circle">
                    <li>Nested list item 1</li>
                    <li>Nested list item 2</li>
                </ul>
            </li>

            <li>List Item 3</li>

        </ul>
    </div>
    
</body>
