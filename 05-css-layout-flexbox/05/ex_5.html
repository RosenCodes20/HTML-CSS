<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>align-items</h2>

    <h3>align-items: stretch; (default)</h3>

    <div class="wrapper wrap-1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>

    <h3>align-items: flex-start;</h3>

    <div class="wrapper wrap-2">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>

    <h3>align-items: center;</h3>

    <div class="wrapper wrap-3">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>

    <h3>align-items: flex-end;</h3>

    <div class="wrapper wrap-4">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>

    <h3>align-items: baseline;</h3>

    <div class="wrapper wrap-5">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>

</body>
</html>
