<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>flex-grow</h2>

    <h3>flex-grow: 0; (default)</h3>

    <div class="wrapper wrap-1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h3>flex-grow: 1;</h3>

    <div class="wrapper wrap-2">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h3>flex-grow, grow 2nd child only</h3>

    <div class="wrapper wrap-3">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h3>flex-grow, grow proportionally (1, 2, 3)</h3>

    <div class="wrapper wrap-4">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

</body>
</html>
