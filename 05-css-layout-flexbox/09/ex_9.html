<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>flex-shrink</h2>

    <h3>flex-shrink: 1; (default)</h3>

    <div class="wrapper wrap-1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h3>flex-shrink: 0;</h3>

    <div class="wrapper wrap-2">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h3>flex-shrink, shrink 2nd child only</h3>

    <div class="wrapper wrap-3">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

</body>
</html>
