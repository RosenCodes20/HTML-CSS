<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>flex-basis</h2>

    <h3>flex-basis: 5em;</h3>

    <div class="wrapper wrap-1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>

    <h3>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h3>

    <div class="wrapper wrap-2">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>

    <h3>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h3>

    <div class="wrapper wrap-3">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>

</body>
</html>
