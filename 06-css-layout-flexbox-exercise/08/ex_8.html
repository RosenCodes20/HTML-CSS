<!DOCTYPE html>

    <title>Exercise 8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../additional-resourcses/_style.css">
</head>
<body>
    
    <div class="keyboard-wrapper">
        <div class="rows first-row">
            <div class="item special">esc</div>
            <div class="item special">f1</div>
            <div class="item special">f2</div>
            <div class="item special">f3</div>
            <div class="item special">f4</div>
            <div class="item special">f5</div>
            <div class="item special">f6</div>
            <div class="item special">f7</div>
            <div class="item special">f8</div>

            <div class="item special">f11</div>
            <div class="item special">f12</div>
            <div class="item special">f13</div>
        </div>
        
        <div class="rows second-row">
            <div class="item">ยง</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>

        </div>

            <div class="item">W</div>

            <div class="item">T</div>

            <div class="item">[</div>
            <div class="item">]</div>
            <div class="item enter special">Enter</div>
            <div class="enter-2"></div>
        </div> 
        
        <div class="rows fourth-row">
            <div class="item special">caps lock</div>
            <div class="item">A</div>
            <div class="item">S</div>
            <div class="item">D</div>

            <div class="item">G</div>

            <div class="item">`</div>
            <div class="item">Z</div>

        </div>
        
        <div class="rows seventh-row">
            
            <div class="item special">ctrl</div>
            <div class="item special">win</div>
            <div class="item special">alt</div>
            <div class="space"></div>
            <div class="item special">alt</div>
            <div class="item special">win</div>
            <div class="item special">ctrl</div>
